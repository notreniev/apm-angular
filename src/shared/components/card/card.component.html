  <div class="card border-left-{{card.type}} shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-{{card.type}} text-uppercase mb-1">{{card.name}}</div>
          <div class="h5 mb-0 font-weight-bold text-gray-800" *ngIf="card.value">{{card.value}}</div>
        </div>
        <div class="col-auto">
          <i class="fas {{card.icon}} fa-2x text-gray-300"></i>
        </div>
      </div>

      <div class="row no-gutters align-items-center" *ngIf="card.percentage">
        <div class="col-auto">
          <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{card.percentage}}%</div>
        </div>
        <div class="col">
          <div class="progress progress-sm mr-2">
            <div class="progress-bar bg-info" role="progressbar" [style.width.%]="card.percentage" aria-valuenow="50"
              aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
